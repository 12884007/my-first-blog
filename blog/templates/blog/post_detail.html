{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	<h2><div class= post.title><h2>
        {{ post.title }}
    </div>
    <div class="author">
    	{{ author }}
    </div>
        {% if post.published_date %}
            <div class="date">
                {{ post.date }}
            </div>
        {% endif %}
        <div class="posttext">
        <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
