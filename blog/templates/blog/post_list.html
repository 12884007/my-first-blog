
{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
    {% for post in posts %}
    <div class="post">
          <div class= post.title>
         <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    </div>
    <div class="author">
      <p> By {{ user }} </p>
    </div>
    <div class="posttext">
        <p>{{ post.text|linebreaksbr }}</p>
        </div>
            </div>
    {% endfor %}
{% endblock %}
